<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Upload File
						</span>
					</a>

			</ul>

<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">

				<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


				<!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


				<div class="m-portlet__body">
					<!--begin::Section-->

					<div class="m-section">
						<div class="m-section__content">
							<div class="ui-widget-header" style="border-bottom: 0 none">
								<select class="form-control" name="selectProduct" [(ngModel)]="selectProduct" style="max-width: 220px;display: inline !important;float: left;">
                                      <option value="">--Select Product--</option>
                                        <option value="Accessory">Accessory</option>
                                      <option value="Collection">Collection</option>
                                      <option value="Quality">Quality</option>
                                      <option value="Design">Design</option>
                                      <option value="Shade">Shade</option>
                                      <option value="Mattress Thickness">Mattress Thickness</option>
                                      <option value="Mattress Size">Mattress Size</option>
                                      <option value="Foam Density">Foam Density</option>
                                      <option value="Foam Suggested MM">Foam Suggested MM</option>
                                      <option value="Pattern">Pattern</option> 
                                      <option value="Tailor">Tailor</option> 
								</select>
								<!-- Add Button -->
                                <!-- routerLink="/features/purchase/trnGoodReceiveNote/add"  -->
                                <input type="file" id="myFile">
								<button class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm"
								 (click)="onUploadFile()" [isAuthorize]="['grn']">
									<span>
										<i class="flaticon-add"></i>
										<span>
											Upload File
										</span>
									</span>
								</button>
							</div>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
