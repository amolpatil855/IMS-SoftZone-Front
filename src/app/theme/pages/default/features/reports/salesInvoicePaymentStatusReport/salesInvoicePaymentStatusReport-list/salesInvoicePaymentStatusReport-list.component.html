<p-confirmDialog #cd>
    <p-footer>
        <button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
        <button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
    </p-footer>
</p-confirmDialog>

<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
						<span class="m-nav__link-text">
							Invoice Status List
						</span>
					</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__body">
                    <!--begin::Section-->

                    <div class="m-section">
                        <div class="m-section__content">
                            <div class="ui-widget-header" style="border-bottom: 0 none">
                                <div class="row" style="padding-top: 9px;padding-bottom: 10px;">
                                    <div class="col-md-4">
                                        <label class="col-md-4 col-sm-4 fieldLabel">Status<span class="requiredField">*</span></label>
                                        <div class="col-md-8 col-sm-8">
                                            <select class="form-control" name="status" [(ngModel)]="status" (ngModelChange)="onChangePaymentStatus()" autofocus tabindex="1">
                                            <option *ngFor="let x of statusList" [ngValue]="x.value" [selected]="status == x.value">{{x.label}}</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-4 col-sm-4 fieldLabel">Payment<span class="requiredField">*</span></label>
                                        <div class="col-md-8 col-sm-8">
                                            <select class="form-control" name="isPaid" [(ngModel)]="isPaid" (ngModelChange)="onChangePaymentStatus()" tabindex="2">
                                            <option *ngFor="let x of paymentList" [ngValue]="x.value" [selected]="isPaid == x.value">{{x.label}}</option>
                                        </select>
                                        </div>
                                    </div>
                                     <div class="col-md-4">
                                    </div> 
                                </div>
                                <p-dataTable [value]="salesInvoicePaymentStatusReportList" [emptyMessage]="tableEmptyMesssage" class="table listingTable" [rows]="pageSize"
							    #dt [lazy]="true" [paginator]="true" [rowsPerPageOptions]="[20,50,100,200,500]" [totalRecords]="totalCount"
							 (onLazyLoad)="loadLazy($event)">
								<p-column field="invoiceNumber" header="Invoice No." [style]="{'text-align':'center'}"></p-column>
								<p-column field="ginNumber" header="GIN No." [style]="{'text-align':'center'}"></p-column>
								<!-- <p-column field="orderDate" header="Date" [style]="{'text-align':'center'}"></p-column> -->
								<p-column field="invoiceDate" header="Date" [style]="{'text-align':'center'}">
									<ng-template let-col let-data="rowData" pTemplate="body">
										{{data[col.field]|date: 'dd/MM/yyyy' }}
									</ng-template>
								</p-column>
								<p-column field="courierDockYardNumber" header="Dock Yard No." [style]="{'text-align':'center'}"></p-column>
								<p-column field="totalAmount" header="Total Amount" [style]="{'text-align':'right'}">
									<ng-template let-col let-data="rowData" pTemplate="body">
										{{data[col.field] | number:'.0' }}
									</ng-template>
								</p-column>
								<!-- <p-column field="mstCustomer.name" header="Customer" [style]="{'text-align':'left'}"></p-column> -->
								<p-column field="status" header="Status" [style]="{'text-align':'left'}"></p-column>
								<p-column field="isPaid" header="Paid" [style]="{'text-align':'left'}">
									<ng-template let-col let-data="rowData" pTemplate="body">
										{{data[col.field] ? 'Yes' : 'No' }}
									</ng-template>
								</p-column>
							</p-dataTable>
                            </div>
                        </div>
                        <!--end::Section-->
                    </div>
                </div>
                <!--end::Portlet-->
            </div>
        </div>
    </div>
