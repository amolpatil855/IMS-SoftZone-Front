<p-confirmDialog #cd>
    <p-footer>
        <button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
        <button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
    </p-footer>
</p-confirmDialog>

<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
						<span class="m-nav__link-text">
							Reorder Stock List
						</span>
					</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__body">
                    <!--begin::Section-->

                    <div class="m-section">
                        <div class="m-section__content">
                            <div class="ui-widget-header" style="border-bottom: 0 none">
                                <div class="row" style="padding-top: 9px;padding-bottom: 10px;">
                                    <div class="col-md-4">
                                        <label class="col-md-4 col-sm-4 fieldLabel">Category<span class="requiredField">*</span></label>
                                        <div class="col-md-8 col-sm-8">
                                            <select class="form-control" name="categoryId" [(ngModel)]="categoryId" (ngModelChange)="onChangeCategory()" autofocus tabindex="1">
                                            <option *ngFor="let x of categoriesCodeList" [ngValue]="x.value" [selected]="categoryId == x.value">{{x.label}}</option>
                                        </select>
                                        </div>
                                    </div>
                                     <div class="col-md-8">
                                        <i class="fa fa-search searchIcon"></i>
								        <input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">
                                    </div> 
                                </div>
                                <p-dataTable [value]="itemsBelowReorderLevel" [emptyMessage]="tableEmptyMesssage" class="table listingTable clientListTable" [rows]="pageSize" #dt [lazy]="true"
                                    [globalFilter]="gb" [paginator]="true" [rowsPerPageOptions]="[20,50,100,200,500]" [totalRecords]="totalCount" [responsive]="true"
                                    (onLazyLoad)="loadLazy($event)">
                                    <p-column field="collectionCode" header="Collection" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="qualityCode" header="Quality Code" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="itemCode" [hidden]="categoryId != 2" header="Item Code" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="designCode" [hidden]="categoryId == 2 || categoryId == 4" header="Design Code" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="shadeCode" header="Shade Code" [hidden]="categoryId == 2 || categoryId == 4" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="thicknessCode" [hidden]="categoryId != 4" header="Thickness Code" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="sizeCode" [hidden]="categoryId != 4" header="Size Code" [style]="{'text-align':'left'}"></p-column>
                                    <p-column field="serialNumber" [hidden]="categoryId == 2 || categoryId == 4" header="Serial No." [style]="{'text-align':'left'}"></p-column>
                                </p-dataTable>
                            </div>
                        </div>
                        <!--end::Section-->
                    </div>
                </div>
                <!--end::Portlet-->
            </div>
        </div>
    </div>
