<p-confirmDialog #cd>
    <p-footer>
        <button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
        <button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
    </p-footer>
</p-confirmDialog>

<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
						<span class="m-nav__link-text">
							Stock Enquiry
						</span>
					</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">

                <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

                <div class="row">

                    <div class="col-md-12">

                        <div class="formContainerSamePage">
                            <div class="row">

                                <div class="col-md-12">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="row form-group">
                                                        <div class="col-md-4">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Category<span class="requiredField">*</span></label>
                                                            <div class="col-md-8 col-sm-8">
                                                                <p-dropdown class="feePlanBox" [options]="categoriesCodeList" [(ngModel)]="categoryId" [style]="{'width':'100%'}" styleClass="{{categoryIdError?'red-border-class':'' }}"
                                                                    (ngModelChange)="onChangeCategory()" name="categoriesDDl"
                                                                    filter="true" tabindex="14"></p-dropdown>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4" *ngIf="categoryId!=7">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Collection<span class="requiredField">*</span></label>
                                                            <div class="col-md-8 col-sm-8">
                                                                <p-dropdown class="feePlanBox" [options]="collectionList" [(ngModel)]="collectionId" [style]="{'width':'100%'}" styleClass="{{collectionIdError?'red-border-class': ''}}"
                                                                    name="collectionCodeDDl" filter="true" tabindex="15" (ngModelChange)="onChangeCollection()"></p-dropdown>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4" *ngIf="categoryId==1 || categoryId==5 || categoryId==6">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Serial No.<span class="requiredField">*</span>
															</label>
                                                            <div class="col-md-8 col-sm-8">
                                                                <p-dropdown class="feePlanBox" [options]="shadeIdList" [(ngModel)]="shadeId" [style]="{'width':'100%'}" styleClass="{{shadeIdError?'red-border-class':'' }}"
                                                                    name="shadeIdDDl" filter="true" tabindex="16" (ngModelChange)="calculateProductStockDetails()"></p-dropdown>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4" *ngIf="categoryId==2">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Foam Item<span class="requiredField">*</span>
															</label>
                                                            <div class="col-md-8 col-sm-8">
                                                                <p-dropdown class="feePlanBox" [options]="fomSizeList" [(ngModel)]="fomSizeId" [style]="{'width':'100%'}" styleClass="{{fomSizeIdError?'red-border-class':'' }}"
                                                                    name="shadeIdDDl" filter="true" tabindex="16" (ngModelChange)="calculateProductStockDetails()"></p-dropdown>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4" *ngIf="categoryId==7">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Accessory Code<span class="requiredField">*</span>
															</label>
                                                            <div class="col-md-8 col-sm-8">
                                                                <p-dropdown class="feePlanBox" [options]="accessoryCodeList" [(ngModel)]="accessoryId" [style]="{'width':'100%'}" styleClass="{{accessoryIdError?'red-border-class':'' }}"
                                                                    name="accessoryIdDDl" filter="true" tabindex="15" (ngModelChange)="calculateProductStockDetails()"></p-dropdown>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row form-group">
                                                        <div class="col-md-4">
                                                            <label class="col-md-4 col-sm-4 fieldLabel">Available Stock</label>
                                                            <div class="{{stock > 0 ? 'col-md-8 col-sm-8 text-success' : 'col-md-8 col-sm-8 text-danger' }}" *ngIf="stock != null">
                                                               <strong> {{stock>0?'Yes':'No'}} </strong>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
