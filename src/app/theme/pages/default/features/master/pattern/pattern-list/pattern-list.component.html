<p-confirmDialog #cd>
	<p-footer>
		<button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
		<button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
	</p-footer>
</p-confirmDialog>

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Patterns
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div *ngIf="toggleDiv" class="m-form__actions m-form__actions--solid formTopActionBtnBox">
			<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom formTopActionBtn" form="patternForm" title="{{(patternForm && patternForm.form.valid) ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}"
			 [isAuthorize]="['pattern']" tabindex="9">
						{{ params ? 'Update' : 'Save' }}
				</button>
			<button class="btn btn-secondary" [isAuthorize]="['pattern']" (click)="onCancel()" tabindex="10">
						Cancel
				</button>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">

				<div class="row">

					<div class="col-md-12" *ngIf="toggleDiv">
						<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(patternForm)"
						 #patternForm="ngForm" id="patternForm">
							<div class="formContainerSamePage">

								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default">
											<div class="panel-heading">Pattern Basic Details</div>
											<div class="panel-body">
												<div class="form-group">

													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<label class="fieldLabel col-sm-5">Name<span class="requiredField">*</span></label>
														<input class="form-control m-input  col-sm-7" type="text" value="" #nameVal="ngModel" required [ngClass]="{'red-border-class': nameVal.errors && isFormSubmitted}"
														 [(ngModel)]="patternObj.name" name="name" id="name" placeholder="" autofocus tabindex="1">
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<label class="fieldLabel col-sm-5">Fabric Height<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.00" maxValue="99999.99" #fabricHeightVal="ngModel"
															 required [(ngModel)]="patternObj.fabricHeight" [ngClass]="{'red-border-class': fabricHeightVal.errors && isFormSubmitted}"
															 name="fabricHeight" id="fabricHeight" placeholder="" autocomplete="off" tabindex="2">
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<label class="fieldLabel col-sm-5">Lining Height<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.00" maxValue="99999.99" #liningHeightVal="ngModel"
															 required [(ngModel)]="patternObj.liningHeight" [ngClass]="{'red-border-class': liningHeightVal.errors && isFormSubmitted}"
															 name="liningHeight" id="liningHeight" placeholder="" autocomplete="off" tabindex="3">
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<label class="fieldLabel col-sm-5">Meter Per Inch<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="0" minValue="0" maxValue="2147483647" #meterPerInchVal="ngModel"
															 required [ngClass]="{'red-border-class': meterPerInchVal.errors && isFormSubmitted}" [(ngModel)]="patternObj.meterPerInch"
															 name="meterPerInch" id="meterPerInch" placeholder="" autocomplete="off" tabindex="4">
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Width Per Inch<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="0" minValue="0" maxValue="2147483647" #widthPerInchVal="ngModel"
																 required [ngClass]="{'red-border-class': widthPerInchVal.errors && isFormSubmitted}" [(ngModel)]="patternObj.widthPerInch"
																 name="widthPerInch" id="widthPerInch" placeholder="" autocomplete="off" tabindex="5">
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Set Rate For Pattern<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.00" maxValue="99999.99" #setRateForPatternVal="ngModel"
																 required [(ngModel)]="patternObj.setRateForPattern" [ngClass]="{'red-border-class': setRateForPatternVal.errors && isFormSubmitted}"
																 name="setRateForPattern" id="setRateForPattern" placeholder="" autocomplete="off" tabindex="6">
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Vertical Patch<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.00" maxValue="99999.99" #verticalPatchVal="ngModel"
																 required [(ngModel)]="patternObj.verticalPatch" [ngClass]="{'red-border-class': verticalPatchVal.errors && isFormSubmitted}"
																 name="verticalPatch" id="verticalPatch" placeholder="" autocomplete="off" tabindex="7">
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxPattern">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Horizontal Patch<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.00" maxValue="99999.99" #horizontalPatchVal="ngModel"
																 required [(ngModel)]="patternObj.horizontalPatch" [ngClass]="{'red-border-class': horizontalPatchVal.errors && isFormSubmitted}"
																 name="horizontalPatch" id="horizontalPatch" placeholder="" autocomplete="off" tabindex="8">
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>

						</form>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->

					<div class="m-section">
						<div class="m-section__content">
							<div class="ui-widget-header" style="border-bottom: 0 none">
								<i class="fa fa-search searchIcon"></i>
								<input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">

								<!-- Add Button -->
								<button *ngIf="!toggleDiv" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm" (click)="toggleButton()"
								 [isAuthorize]="['pattern']">
											<span>
												<i class="flaticon-add"></i>
												<span>
													Add Pattern
												</span>
											</span>
										</button>
							</div>
							<p-dataTable [value]="patternList" [emptyMessage]="tableEmptyMesssage" class="table listingTable" [rows]="pageSize" [globalFilter]="gb"
							 [responsive]="true" #dt [lazy]="true" [paginator]="true" [rowsPerPageOptions]="[20,50,100,200,500]" [totalRecords]="totalCount"
							 (onLazyLoad)="loadLazy($event)">
								<p-column field="name" header="Name" [style]="{'text-align':'left'}"></p-column>
								<p-column field="fabricHeight" header="Fabric Height" [style]="{'text-align':'left'}"></p-column>
								<p-column field="liningHeight" header="Lining Height" [style]="{'text-align':'left'}"></p-column>
								<p-column field="meterPerInch" header="Meter Per Inch" [style]="{'text-align':'left'}"></p-column>
								<p-column field="widthPerInch" header="Width Per Inch" [style]="{'text-align':'left'}"></p-column>
								<p-column field="setRateForPattern" header="Set Rate For Pattern" [style]="{'text-align':'right'}"></p-column>
								<p-column field="verticalPatch" header="Vertical Patch" [style]="{'text-align':'left'}"></p-column>
								<p-column field="horizontalPatch" header="Horizontal Patch" [style]="{'text-align':'left'}"></p-column>
								<p-column styleClass="col-button" [style]="{'text-align':'center'}">
									<ng-template pTemplate="header">
										Action
									</ng-template>
									<ng-template let-row="rowData" pTemplate="body">
										<button type="button" pButton (click)="onEditClick(row)" icon="fa fa-pencil" class="editBtn" title="Edit"></button>
										<button type="button" pButton (click)="onDelete(row)" icon="fa fa-trash-o" class="delBtn" title="Delete"></button>
									</ng-template>
								</p-column>
							</p-dataTable>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
