<p-confirmDialog #cd>
	<p-footer>
		<button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
		<button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
	</p-footer>
</p-confirmDialog>

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Foam Size
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div *ngIf="toggleDiv" class="m-form__actions m-form__actions--solid formTopActionBtnBox">
			<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom formTopActionBtn" form="fomSizeForm" [ngClass]="(fomSizeForm && !fomSizeForm.form.valid) ?'cursorNotAllowed':'cursorPointer'"
			 title="{{(fomSizeForm && fomSizeForm.form.valid) ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}"
			 [disabled]="fomSizeForm && !fomSizeForm.form.valid" [isAuthorize]="['foamsize']" tabindex="9">
					{{ params ? 'Update' : 'Save' }}
			</button>
			<button class="btn btn-secondary" [isAuthorize]="['foamsize']" (click)="onCancel()" tabindex="10">
					Cancel
			</button>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">

				<div class="row">

					<div class="col-md-12" *ngIf="toggleDiv">
						<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(fomSizeForm)"
						 #fomSizeForm="ngForm" id="fomSizeForm">
							<div class="formContainerSamePage">

								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default">
											<div class="panel-heading">Foam Size Basic Details:</div>
											<div class="panel-body">
												<div class="form-group">
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<label class="fieldLabel col-sm-5">Collection<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<select class="form-control" name="collectionId" [(ngModel)]="selectedCollection" [ngClass]="{'red-border-class': selectedCollectionVal.errors && isFormSubmitted}" #selectedCollectionVal="ngModel" (ngModelChange)="onCollectionClick()" [disabled]="disabled" required autofocus tabindex="1">
																<option *ngFor="let x of collectionList" [ngValue]="x.value" [selected]="selectedCollection == x.value">{{x.label}}</option>
															</select>
															<!-- <p-dropdown class="feePlanBox" [options]="collectionList" [style]="{'width':'100%'}" #selectedCollectionVal="ngModel" required
															 styleClass="{{ selectedCollectionVal.errors && isFormSubmitted?'red-border-class':''}}" [(ngModel)]="selectedCollection"
															 [disabled]="disabled" name="collection" (ngModelChange)="onCollectionClick()" filter="true" autofocus tabindex="1"></p-dropdown> -->
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<label class="fieldLabel col-sm-5">Quality<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<select class="form-control" name="qualityId" [(ngModel)]="selectedQuality" [ngClass]="{'red-border-class': selectedQualityVal.errors && isFormSubmitted}" #selectedQualityVal="ngModel" (ngModelChange)="onQualityClick()" [disabled]="disabled" required tabindex="2">
																<option *ngFor="let x of qualityList" [ngValue]="x.value" [selected]="selectedQuality == x.value">{{x.label}}</option>
															</select>
															<!-- <p-dropdown class="feePlanBox" [options]="qualityList" [style]="{'width':'100%'}" #selectedQualityVal="ngModel" required
															 styleClass="{{ selectedQualityVal.errors && isFormSubmitted?'red-border-class':''}}" [(ngModel)]="selectedQuality"
															 [disabled]="disabled" name="quality" (ngModelChange)="onQualityClick()" filter="true" tabindex="2"></p-dropdown> -->
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<label class="fieldLabel col-sm-5">Density<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<select class="form-control" name="fomDensityId" [(ngModel)]="selectedDensity" [ngClass]="{'red-border-class': selectedDensityVal.errors && isFormSubmitted}" #selectedDensityVal="ngModel" (ngModelChange)="onDensityClick()" [disabled]="disabled" required tabindex="3">
																<option *ngFor="let x of fomDensityList" [ngValue]="x.value" [selected]="selectedDensity == x.value">{{x.label}}</option>
															</select>
															<!-- <p-dropdown class="feePlanBox" [options]="fomDensityList" [style]="{'width':'100%'}" #selectedDensityVal="ngModel" required
															 styleClass="{{ selectedDensityVal.errors && isFormSubmitted?'red-border-class':''}}" [(ngModel)]="selectedDensity"
															 [disabled]="disabled" name="density" (ngModelChange)="onDensityClick()" filter="true" tabindex="3"></p-dropdown> -->
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<label class="fieldLabel col-sm-5">SuggestedMM<span class="requiredField">*</span></label>
														<div class="col-sm-7">
															<select class="form-control" name="fomSuggestedMMId" [(ngModel)]="selectedSize" [ngClass]="{'red-border-class': selectedSizeVal.errors && isFormSubmitted}" #selectedSizeVal="ngModel" [disabled]="disabled" required tabindex="4">
																<option *ngFor="let x of fomSuggestedMMList" [ngValue]="x.value" [selected]="selectedSize == x.value">{{x.label}}</option>
															</select>
															<!-- <p-dropdown class="feePlanBox" [options]="fomSuggestedMMList" [style]="{'width':'100%'}" #selectedSizeVal="ngModel" required
															 styleClass="{{ selectedSizeVal.errors && isFormSubmitted?'red-border-class':''}}" [disabled]="disabled" [(ngModel)]="selectedSize"
															 name="size" filter="true" tabindex="4"></p-dropdown> -->
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Length<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" #lengthVal="ngModel"
																 required  OnlyNumber="true" DecimalPlaces="2" minValue="0.01" maxValue="999.99"  [(ngModel)]="fomSizeObj.length" [ngClass]="{'red-border-class': lengthVal.errors && isFormSubmitted}"
																 name="length" id="length" placeholder="Enter Length" (input)=" onInputChange()" autocomplete="off" tabindex="5">
																<!-- <div class="alertMsg" *ngIf="lengthVal.errors   && (lengthVal.dirty || lengthVal.touched)">
																	<div *ngIf="lengthVal.errors.pattern">
																		Invalid Length
																	</div>
																</div> -->
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Width<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="2" minValue="0.01" maxValue="999.99" #widthVal="ngModel"
																 required [(ngModel)]="fomSizeObj.width" [ngClass]="{'red-border-class': widthVal.errors && isFormSubmitted}"
																 name="width" id="width" placeholder="Enter Width" (input)=" onInputChange()" autocomplete="off" tabindex="6">
																<!-- <div class="alertMsg" *ngIf="widthVal.errors   && (widthVal.dirty || widthVal.touched)">
																	<div *ngIf="widthVal.errors.pattern">
																		Invalid width
																	</div>
																</div> -->
																
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Size Code</label>
															<div class="col-sm-7">
																<input class="form-control m-input" type="text" value="" maxlength="10" #sizeCodeVal="ngModel" required [(ngModel)]="fomSizeObj.sizeCode"
																 [disabled]="true" name="sizeCode" id="sizeCode">
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Item Code<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" type="text" value="" #itemCodeVal="ngModel" required [ngClass]="{'red-border-class': itemCodeVal.errors && isFormSubmitted}" onKeyPress="if(this.value.length==50) return false;" maxlength="50" [(ngModel)]="fomSizeObj.itemCode"
																name="itemCode" id="itemCode" placeholder="Enter Item Code" tabindex="7">
															</div>
														</div>
													</div>
													<div class="col-lg-3 col-md-6 formContentbox formContentboxShade">
														<div class="form-group">
															<label class="fieldLabel col-sm-5">Stock Reorder Level<span class="requiredField">*</span></label>
															<div class="col-sm-7">
																<input class="form-control m-input" OnlyNumber="true" DecimalPlaces="0" minValue="0" maxValue="9999" #stockReorderLevelVal="ngModel" required
																 [ngClass]="{'red-border-class': stockReorderLevelVal.errors && isFormSubmitted}" [(ngModel)]="fomSizeObj.stockReorderLevel"
																 name="stockReorderLevel" id="stockReorderLevel" placeholder="Enter StockReorderLevel" autocomplete="off" tabindex="8">
																<!-- <div class="alertMsg" *ngIf="stockReorderLevelVal.errors   && (stockReorderLevelVal.dirty || stockReorderLevelVal.touched)">
															Please enter StockReorderLevel
														</div> -->
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>


								<!-- <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
						<div class="row">
							<div class="col-lg-6">
								<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom" [ngClass]="fomSizeForm.invalid ?'cursorNotAllowed':'cursorPointer'" title="{{ fomSizeForm.invalid ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}" [disabled]="fomSizeForm.invalid" [isAuthorize]="['foamsize']">
										{{ params ? 'Update' : 'Save' }}
								</button>
								<button class="btn btn-secondary" [isAuthorize]="['foamsize']" (click)="onCancel()">
										Cancel
								</button>
							</div>
						</div>
					</div>
				</div> -->


							</div>

						</form>
					</div>
				</div>
				<div class="m-portlet__body">
					<!--begin::Section-->

					<div class="m-section">
						<div class="m-section__content">
							<div class="ui-widget-header" style="border-bottom: 0 none">
								<i class="fa fa-search searchIcon"></i>
								<input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">

								<!-- Add Button -->
								<button *ngIf="!toggleDiv" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm" (click)="toggleButton()"
								 [isAuthorize]="['foamsize']">
											<span>
												<i class="flaticon-add"></i>
												<span>
													Add Foam Size
												</span>
											</span>
										</button>
							</div>
							<p-dataTable [value]="fomSizeList" [emptyMessage]="tableEmptyMesssage" class="table listingTable" [rows]="pageSize" [globalFilter]="gb" [responsive]="true"
							 #dt [lazy]="true" [paginator]="true" [rowsPerPageOptions]="[20,50,100,200,500]" [totalRecords]="totalCount" (onLazyLoad)="loadLazy($event)">
								<p-column field="collectionCode" header="Collection" [style]="{'text-align':'left'}"></p-column>
								<p-column field="qualityCode" header="Quality" [style]="{'text-align':'left'}"></p-column>
								<p-column field="density" header="Density" [style]="{'text-align':'left'}"></p-column>
								<p-column field="suggestedMM" header="Suggested MM" [style]="{'text-align':'left'}"></p-column>
								<p-column field="sizeCode" header="Size Code" [style]="{'text-align':'left'}"></p-column>
								<p-column field="itemCode" header="Item Code" [style]="{'text-align':'left'}"></p-column>
								<p-column styleClass="col-button" [style]="{'text-align':'center'}">
									<ng-template pTemplate="header">
										Action
									</ng-template>
									<ng-template let-row="rowData" pTemplate="body">
										<button type="button" pButton (click)="onEditClick(row)" icon="fa fa-pencil" class="editBtn" title="Edit"></button>
										<button type="button" pButton (click)="onDelete(row)" icon="fa fa-trash-o" class="delBtn" title="Delete"></button>
									</ng-template>
								</p-column>
							</p-dataTable>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
