<p-confirmDialog #cd>
    <p-footer>
        <button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
        <button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
    </p-footer>
</p-confirmDialog>

<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a class="m-nav__link">
						<span class="m-nav__link-text">
							Agents
						</span>
					</a>
                </li>
            </ul>
        </div>
        <div *ngIf="toggleDiv" class="m-form__actions m-form__actions--solid formTopActionBtnBox">
            <button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom formTopActionBtn" form="agentForm" [ngClass]="(agentForm && !agentForm.form.valid) ?'cursorNotAllowed':'cursorPointer'"
                title="{{(agentForm && agentForm.form.valid) ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}"
                [disabled]="agentForm && !agentForm.form.valid" [isAuthorize]="['agent']">
					{{ params ? 'Update' : 'Save' }}
			</button>
            <button class="btn btn-secondary" [isAuthorize]="['agent']" (click)="onCancel()">
					Cancel
			</button>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">

                <div class="row">

                    <div class="col-md-12" *ngIf="toggleDiv">
                        <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(agentForm)"
                            #agentForm="ngForm" id="agentForm">
                            <div class="formContainerSamePage">

                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Agent Basic Details</div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Name<span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input class="form-control m-input" type="text" value="" onKeyPress="if(this.value.length==100) return false;" [ngClass]="{'red-border-class': nameVal.errors && isFormSubmitted}"
                                                                    #nameVal="ngModel" required [(ngModel)]="agentObj.name" name="name"
                                                                    id="name" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Phone <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="phone" class="form-control" pattern="^[0-9]+" onKeyPress="if(this.value.length==10) return false;" [ngClass]="{'red-border-class': phoneVal.errors && isFormSubmitted}"
                                                                    [(ngModel)]="agentObj.phone" name="phone" required #phoneVal="ngModel"
                                                                    placeholder="Phone" minlength="10" maxlength="10">

                                                                <div *ngIf="phoneVal.errors && (phoneVal.dirty || phoneVal.touched)" class="alertMsg">
                                                                    <div *ngIf="phoneVal.errors.minlength && !phoneVal.errors.pattern">
                                                                        Mobile number should be 10 digit.
                                                                    </div>
                                                                    <div *ngIf="phoneVal.errors.pattern">
                                                                        Mobile number must be a number.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Email <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="email" class="form-control" email pattern="^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
                                                                    [ngClass]="{'red-border-class': emailVal.errors && isFormSubmitted}"
                                                                    #emailVal="ngModel" required [(ngModel)]="agentObj.email"
                                                                    name="email" placeholder="Email" maxlength="254">
                                                                <!-- <div class="alertMsg" *ngIf="emailVal.errors && emailVal.errors.required && (emailVal.dirty || emailVal.touched)">
                                                                            Please enter Email
                                                                        </div> -->
                                                                <div *ngIf="emailVal.errors && (emailVal.dirty || emailVal.touched)" class="alertMsg">
                                                                    <div *ngIf="emailVal.errors.pattern">
                                                                        Please enter valid email.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Address1 <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" [ngClass]="{'red-border-class': address1Val.errors && isFormSubmitted}" #address1Val="ngModel"
                                                                    required [(ngModel)]="agentObj.address1" name="address1"
                                                                    placeholder="" id="address1">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Address2 <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" [ngClass]="{'red-border-class': address2Val.errors && isFormSubmitted}" #address2Val="ngModel"
                                                                    required [(ngModel)]="agentObj.address2" name="address2"
                                                                    placeholder="" id="address2">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">City <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" [ngClass]="{'red-border-class': cityVal.errors && isFormSubmitted}" #cityVal="ngModel"
                                                                    required [(ngModel)]="agentObj.city" name="city" placeholder=""
                                                                    id="city">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">State <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" [ngClass]="{'red-border-class': stateVal.errors && isFormSubmitted}" #stateVal="ngModel"
                                                                    required [(ngModel)]="agentObj.state" name="state" placeholder=""
                                                                    id="state">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Pin <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="text" class="form-control" pattern="^[0-9]+" onKeyPress="if(this.value.length==6) return false;" [ngClass]="{'red-border-class': pinVal.errors && isFormSubmitted}"
                                                                    #pinVal="ngModel" required [(ngModel)]="agentObj.pin" name="pin"
                                                                    placeholder="" id="pin" minlength="6" maxlength="6">
                                                                <div *ngIf="pinVal.errors && (pinVal.dirty || pinVal.touched)" class="alertMsg">
                                                                    <div *ngIf="pinVal.errors.minlength && !pinVal.errors.pattern">
                                                                        Pin number should be 6 digit.
                                                                    </div>
                                                                    <div *ngIf="pinVal.errors.pattern">
                                                                        Pin number must be a number.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-3 formContentbox">
                                                        <div class="form-group">
                                                            <label class="fieldLabel col-sm-5">Commision <span class="requiredField">*</span></label>
                                                            <div class="col-sm-7">
                                                                <input type="number" class="form-control" onKeyPress="if(this.value.length==2) return false;" [ngClass]="{'red-border-class': commisionVal.errors && isFormSubmitted}"
                                                                    #commisionVal="ngModel" required [(ngModel)]="agentObj.commision"
                                                                    name="commision" placeholder="" id="commision">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <!--begin::Section-->

                    <div class="m-section">
                        <div class="m-section__content">
                            <div class="ui-widget-header" style="border-bottom: 0 none">
                                <i class="fa fa-search searchIcon"></i>
                                <input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">

                                <!-- Add Button -->
                                <button *ngIf="!toggleDiv" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm" (click)="toggleButton()"
                                    [isAuthorize]="['agent']">
											<span>
												<i class="flaticon-add"></i>
												<span>
													Add Agent
												</span>
											</span>
										</button>
                            </div>
                            <p-dataTable [value]="agentList" [emptyMessage]="tableEmptyMesssage" class="table listingTable" [rows]="pageSize" [globalFilter]="gb"
                                #dt [lazy]="true" [paginator]="true" [rowsPerPageOptions]="[20,50,100,200,500]" [totalRecords]="totalCount"
                                (onLazyLoad)="loadLazy($event)">
                                <p-column field="name" header="Name" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="phone" header="phone" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="email" header="Email" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="address1" header="Address1" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="address2" header="Address2" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="city" header="City" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="state" header="State" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="pin" header="Pin" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="commision" header="Commision" [style]="{'text-align':'left'}"></p-column>
                                <p-column styleClass="col-button" [style]="{'text-align':'left'}">
                                    <ng-template pTemplate="header">
                                        Action
                                    </ng-template>
                                    <ng-template let-row="rowData" pTemplate="body">
                                        <button type="button" pButton (click)="onEditClick(row)" icon="fa fa-pencil" class="editBtn" title="Edit"></button>
                                        <button type="button" pButton (click)="onDelete(row)" icon="fa fa-trash-o" class="delBtn" title="Delete"></button>
                                    </ng-template>
                                </p-column>
                            </p-dataTable>
                        </div>
                    </div>
                    <!--end::Section-->
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
