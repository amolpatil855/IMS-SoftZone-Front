<p-confirmDialog #cd>
	<p-footer>
		<button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
		<button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
	</p-footer>
</p-confirmDialog>

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							FinancialYears
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div *ngIf="toggleDiv" class="m-form__actions m-form__actions--solid formTopActionBtnBox">
			<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom formTopActionBtn" form="financialYearForm" [ngClass]="(financialYearForm && !financialYearForm.form.valid) ?'cursorNotAllowed':'cursorPointer'" title="{{(financialYearForm && financialYearForm.form.valid) ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}" [disabled]="financialYearForm && !financialYearForm.form.valid" [isAuthorize]="['financialyear']" tabindex="8">
					{{ params ? 'Update' : 'Save' }}
			</button>
			<button class="btn btn-secondary" [isAuthorize]="['financialyear']" (click)="onCancel()" tabindex="9">
					Cancel
			</button>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				
				<div class="row">
				
				<div class="col-md-12" *ngIf="toggleDiv">
					<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(financialYearForm)"  #financialYearForm="ngForm"  id="financialYearForm">
					<div class="formContainerSamePage">
						
								<div class="row">
									
										<div class="col-md-12">
												<div class="panel panel-default">
														<div class="panel-heading">FinancialYear Basic Details</div>
														<div class="panel-body">	
															<div class="form-group">
																<div class="col-md-5 formContentbox">
																	<label class="fieldLabel col-sm-5">Start Date <span class="requiredField">*</span></label>
																	<div class="col-sm-7">
																		<input class="form-control m-input" type="date" value="" #startDateVal="ngModel" required [ngClass]="{'red-border-class': startDateVal.errors && isFormSubmitted}" [(ngModel)]="financialYearObj.startDate" name="startDate" id="startDate" placeholder="" tabindex="1">
																	</div>
																</div>
																<div class="col-md-5 formContentbox">
																	<label class="fieldLabel col-sm-5">End Date <span class="requiredField">*</span></label>
																	<div class="col-sm-7">
																		<input class="form-control m-input" type="date" value="" #endDateVal="ngModel" required [ngClass]="{'red-border-class': endDateVal.errors && isFormSubmitted}" [(ngModel)]="financialYearObj.endDate" name="endDate" id="endDate" placeholder="" tabindex="2">
																	</div>
                                                                </div>
                                                                <div class="col-md-5 formContentbox">
																	<label class="fieldLabel col-sm-5">Financial Year <span class="requiredField">*</span></label>
																	<div class="col-sm-7">
																		<input class="form-control m-input" type="text" value="" #financialYearVal="ngModel" required [ngClass]="{'red-border-class': endDateVal.errors && isFormSubmitted}" [(ngModel)]="financialYearObj.financialYear" name="financialYear" id="financialYear" placeholder="" tabindex="3">
																	</div>
																</div>
																<div class="form-group">
                                                                <div class="col-md-4 formContentbox">
                                                                    <div class="form-group">
                                                                        <label class="fieldLabel col-sm-5">PO Number <span class="requiredField">*</span></label>
                                                                        <div class="col-sm-7">
                                                                            <input class="form-control m-input" OnlyNumber="true" minValue="0" maxValue="2,147,483,647" value="" #poNumberVal="ngModel"
                                                                            required [ngClass]="{'red-border-class': poNumberVal.errors && isFormSubmitted}"
                                                                            [(ngModel)]="financialYearObj.poNumber" name="rapoNumberte" id="poNumber" placeholder="" (change)="onInputChange()" tabindex="4">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4 formContentbox">
                                                                    <div class="form-group">
                                                                        <label class="fieldLabel col-sm-5">SO Number<span class="requiredField">*</span></label>
                                                                        <div class="col-sm-7">
                                                                            <input class="form-control m-input" OnlyNumber="true" minValue="0" maxValue="2,147,483,647" value="" #soNumberVal="ngModel"
                                                                            required [ngClass]="{'red-border-class': soNumberVal.errors && isFormSubmitted}"
                                                                            [(ngModel)]="financialYearObj.soNumber" name="soNumber" id="soNumber" placeholder="" (change)="onInputChange()" tabindex="5">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                 <div class="col-md-4 formContentbox">
                                                                    <div class="form-group">
                                                                        <label class="fieldLabel col-sm-5">GRN Number <span class="requiredField">*</span></label>
                                                                        <div class="col-sm-7">
                                                                            <input class="form-control m-input" OnlyNumber="true" minValue="0" maxValue="2,147,483,647" value="" #grnNumberVal="ngModel"
                                                                            required [ngClass]="{'red-border-class': grnNumberVal.errors && isFormSubmitted}"
                                                                            [(ngModel)]="financialYearObj.grnNumber" name="grnNumber" id="grnNumber" placeholder="" (change)="onInputChange()" tabindex="6">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                             <div class="col-md-4 formContentbox">
                                                                    <div class="form-group">
                                                                        <label class="fieldLabel col-sm-5">Invoice Number <span class="requiredField">*</span></label>
                                                                        <div class="col-sm-7">
                                                                            <input class="form-control m-input" OnlyNumber="true" minValue="0" maxValue="2,147,483,647" value="" #invoiceNumberVal="ngModel"
                                                                            required [ngClass]="{'red-border-class': invoiceNumberVal.errors && isFormSubmitted}"
                                                                            [(ngModel)]="financialYearObj.invoiceNumber" name="invoiceNumber" id="invoiceNumber" placeholder="" (change)="onInputChange()" tabindex="7">
                                                                        </div>
                                                                    </div>
                                                                </div>
														</div>
												</div>
										</div>



								</div>
								
								
				<!-- <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
						<div class="row">
							<div class="col-lg-6">
								<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom" [ngClass]="financialYearForm.invalid ?'cursorNotAllowed':'cursorPointer'" title="{{ financialYearForm.invalid ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}" [disabled]="financialYearForm.invalid" [isAuthorize]="['mattressthickness']">
										{{ params ? 'Update' : 'Save' }}
								</button>
								<button class="btn btn-secondary" [isAuthorize]="['mattressthickness']" (click)="onCancel()">
										Cancel
								</button>
							</div>
						</div>
					</div>
				</div> -->
							
						
					</div>
					</div>
					</form>
				</div>
			</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					
					<div class="m-section">
						<div class="m-section__content">
								<div class="ui-widget-header" style="border-bottom: 0 none">
										<i class="fa fa-search searchIcon"></i>
										<input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">
										
										<!-- Add Button -->
										<!-- <button  *ngIf="!toggleDiv" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm" (click)="toggleButton()" [isAuthorize]="['mattressthickness']">
											<span>
												<i class="flaticon-add"></i>
												<span>
													Add FinancialYear
												</span>
											</span>
										</button> -->
									</div>
							<p-dataTable [value]="financialYearList" [emptyMessage]="tableEmptyMesssage" class="table listingTable" [rows]="pageSize" [globalFilter]="gb" #dt [lazy]="true" [paginator]="true"  [rowsPerPageOptions]="[20,50,100,200,500]"
							[totalRecords]="totalCount" (onLazyLoad)="loadLazy($event)">
                                <p-column field="startDate" header="Start Date" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="endDate" header="End Date" [style]="{'text-align':'left'}"></p-column>
                                <p-column field="financialYear" header="Financial Year" [style]="{'text-align':'left'}"></p-column>
								<p-column styleClass="col-button" [style]="{'text-align':'left'}">
									<ng-template pTemplate="header">
										Action
									</ng-template>
									<ng-template let-row="rowData" pTemplate="body" >
										<button type="button" pButton (click)="onEditClick(row)" icon="fa fa-pencil" class="editBtn" title="Edit"></button>
									</ng-template>
								</p-column>
							</p-dataTable>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
