<p-confirmDialog #cd>
	<p-footer>
		<button type="button" class="btn btn-accent m-btn m-btn--icon" (click)="cd.accept()">
			<span>
				<i class="la la-check"></i>
				<span>
					Yes
				</span>
			</span>
		</button>
		<button type="button" class="btn btn-secondary m-btn m-btn--icon" (click)="cd.reject()">
			<span>
				<i class="la la-close"></i>
				<span>
					No
				</span>
			</span>
		</button>
	</p-footer>
</p-confirmDialog>

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Collection
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Collection
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							List
						</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				
				<div class="row">
				
				<div class="col-md-12" *ngIf="toggleDiv">
					<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" role="form" novalidate (ngSubmit)="onSubmit(collectionForm)"  [formGroup]="collectionForm" id="collectionForm">
					<div class="formContainer formContainerSamePage">
							<div class="row">
									<div class="col-md-3 formContentbox">
										<label class="fieldLabel col-sm-5">Category Code</label>
										<div class="col-sm-7">
										<p-dropdown class="feePlanBox" [options]="categoriesCodeList"  formControlName="categoryId"  required [style]="{'width':'100%'}"  name="categoriesDDl"></p-dropdown>
										<div class="alertMsg" *ngIf="collectionForm.get('categoryId').hasError('required') && collectionForm.get('categoryId ').touched">
												Please select Category
											</div>
										</div>
									</div>	
									
									<div class="col-md-3 formContentbox">
										<label class="fieldLabel col-sm-5">Collection Code</label>
										<div class="col-sm-7">
												<input type="text" formControlName="collectionCode" name="collectionCode" class="form-control m-input">
												<div class="alertMsg" *ngIf="collectionForm.get('collectionCode').hasError('required') && collectionForm.get('collectionCode').touched">
													Please enter collection code
												</div>
										</div>
									</div>								
									<div class="col-md-3 formContentbox">
										<div class="form-group">
											<label class="fieldLabel col-sm-5">Name</label>
											<div class="col-sm-7">
													<input type="text" formControlName="collectionName" name="Name" class="form-control m-input">
													<div class="alertMsg" *ngIf="collectionForm.get('collectionName').hasError('required') && collectionForm.get('collectionName').touched">
														Please enter Name
													</div>
											</div>
										</div>
									</div>
									<div class="col-md-3 formContentbox">
										<label class="fieldLabel col-sm-5">Supplier Code</label>
										<div class="col-sm-7">
											<p-dropdown class="feePlanBox" [options]="supplierCodeList"  formControlName="supplierId"  required [style]="{'width':'100%'}"  name="supplierCodeDDl"></p-dropdown>
											<div class="alertMsg" *ngIf="collectionForm.get('supplierId').hasError('required') && collectionForm.get('supplierCode').touched">
													Please enter supplier Code
												</div>
										</div>	
									</div>
									<div class="col-md-3 formContentbox">
										<div class="form-group">
											<label class="fieldLabel col-sm-5">Manufacturer  Name</label>
											<div class="col-sm-7">
												<input type="text" formControlName="manufacturerName" name="manufacturerName" class="form-control m-input">
												<div class="alertMsg" *ngIf="collectionForm.get('manufacturerName').hasError('required') && collectionForm.get('manufacturerName').touched">
													Please manufacturer Name
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-3 formContentbox">
										<div class="form-group">
											<label class="fieldLabel col-sm-5">Description</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" formControlName="description"  placeholder="Enter Description">
											</div>
										</div>
									</div>
									
								</div>
								
								
				    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
					<div class="m-form__actions m-form__actions--solid">
						<div class="row">
							<div class="col-lg-6">
								<button type="submit" class="btn btn-accent m-btn m-btn--air m-btn--custom" [ngClass]="collectionForm.invalid ?'cursorNotAllowed':'cursorPointer'" title="{{ collectionForm.invalid ? 'Please fill in all the required fields' :  params ? 'Update' : 'Save'}}" [disabled]="collectionForm.invalid" [isAuthorize]="['collection']">
										{{ params ? 'Update' : 'Save' }}
								</button>
								<button class="btn btn-secondary" [isAuthorize]="['supplier']" (click)="onCancel()">
										Cancel
								</button>
							</div>
						</div>
					</div>
				</div>
							
						
					</div>
					
					</form>
				</div>
			</div>
				<div class="m-portlet__body">
					<!--begin::Section-->
					
					<div class="m-section">
						<div class="m-section__content">
								<div class="ui-widget-header" style="border-bottom: 0 none">
										<i class="fa fa-search searchIcon"></i>
										<input #gb type="text" pInputText size="50" placeholder="Search" class="form-control siteSearchbox">
										
										<!-- Add Button -->
										<button  *ngIf="!toggleDiv" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill btnAddForm" (click)="toggleButton()" [isAuthorize]="['collection']">
											<span>
												<i class="flaticon-add"></i>
												<span>
													Add Collection
												</span>
											</span>
										</button>
									</div>
							<p-dataTable [value]="collectionList" class="table listingTable" [rows]="pageSize" [globalFilter]="gb" #dt [lazy]="true" [paginator]="true"  [loading]="loading"  [rowsPerPageOptions]="[20,50,100,200,500]"
							[totalRecords]="totalCount" (onLazyLoad)="loadLazy($event)">
                                <p-column field="collectionCode" header="Collection Code" [style]="{'text-align':'center'}"></p-column>
                                <p-column field="collectionName" header="Collection Name" [style]="{'text-align':'center'}"></p-column>
                                <p-column field="description" header="Description" [style]="{'text-align':'center'}"></p-column>
                                <p-column field="manufacturerName" header="Manu FacturerName" [style]="{'text-align':'center'}"></p-column>
								<p-column styleClass="col-button" [style]="{'text-align':'center'}">
									<ng-template pTemplate="header">
										Action
									</ng-template>
									<ng-template let-row="rowData" pTemplate="body" >
										<button type="button" pButton (click)="onEditClick(row)" icon="fa fa-pencil" class="editBtn" title="Edit"></button>
										<button type="button" pButton (click)="onDelete(row)" icon="fa fa-trash-o" class="delBtn" title="Delete"></button>
									</ng-template>
								</p-column>
							</p-dataTable>
						</div>
					</div>
					<!--end::Section-->
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
