<!-- BEGIN: Subheader -->

<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a class="m-nav__link">
						<span class="m-nav__link-text">
							Change Password
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="m-form__actions m-form__actions--solid formTopActionBtnBox">
			<button type="submit" class="btn btn-primary" form="changePasswordForm" [disabled]="changePasswordForm.invalid" [disabled]="changePasswordForm.invalid || loading"
			 [ngClass]="{'m-loader m-loader--right m-loader--light': loading}">
			Update
			</button>
			<button class="btn btn-secondary" (click)="onCancel()">
				Cancel
			</button>
		</div>
	</div>
</div>

<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">

				<div class="row">

					<div class="col-md-12">
						<form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(changePasswordForm)" id="changePasswordForm" [formGroup]="changePasswordForm">
							<div class="formContainerSamePage">

								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default">
											<div class="panel-heading">Change Password</div>
											<div class="panel-body">
												<div class="form-group">

													<div class="col-md-5 formContentbox">
														<label class="fieldLabel col-sm-5">Old Password
															<span class="requiredField">*</span>
														</label>
														<div class="col-sm-7">
															<input type="password" formControlName="oldPassword" name="oldPassword" class="form-control">
															<div class="alertMsg" *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('oldPassword').touched">
																Please enter Old Password
															</div>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-md-5 formContentbox">
														<label class="fieldLabel col-sm-5">New Password
															<span class="requiredField">*</span>
														</label>
														<div class="col-sm-7">
															<input type="password" formControlName="newPassword" name="newPassword" class="form-control">
															<div class="alertMsg" *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched">
																Please enter New Password
															</div>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-md-5 formContentbox">
														<label class="fieldLabel col-sm-5">Confirm Password
															<span class="requiredField">*</span>
														</label>
														<div class="col-sm-7">
															<input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control">
															<div class="alertMsg" *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched">
																Please enter Confirm Password
															</div>
															<div class="alertMsg" *ngIf="changePasswordForm.get('confirmPassword').touched && !isConfirmPasswordSame">
																Passwords do not match
															</div>
														</div>
													</div>
												</div>


											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--end::Portlet-->
		</div>
	</div>
</div>
